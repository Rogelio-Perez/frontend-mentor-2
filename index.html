<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__img">
          <div class="card__img--hover">
            <img src="./images/icon-view.svg" alt="view" />
          </div>
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <div class="card__content">
          <h1 class="card__content--title">Equilibrium #3429</h1>
          <p class="card__content--description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__content--data">
            <p class="card__content--data--price">
              <img src="./images/icon-ethereum.svg" alt="ethreum" /> 0.041 ETH
            </p>
            <p class="card__content--data--date">
              <img src="./images/icon-clock.svg" alt="clock" /> 3 days left
            </p>
          </div>
          <hr class="card__content--line" />
          <div class="card__content--creator">
            <img src="./images/image-avatar.png" alt="profile" />
            <div class="card__content--creator--data">
              <span class="card__content--creator-data--color"
                >Creation of</span
              >
              Jules Wyvern
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://razvi.netlify.app/" target="_blank">Razvi</a>.
    </div>
  </body>
</html>
